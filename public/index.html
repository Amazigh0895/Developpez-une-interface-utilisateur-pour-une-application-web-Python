<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Application web de films</title>
</head>
<body>
    <header id="header">
        <nav class="nav">
            <div>
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
          <h1 id="title">JustSteamIt</h1>
            <ul>
               <li class="nav__link nav__link--active">Accueil</li>
               <li Class="nav__link"><button  Class="nav__link categLink" >Categorie</button><img class="logoList" src="img/logoList.png" alt=""></li>
            </ul>
            <ul class="menuListVertical">
                <li class="link"><a Class="nav__link" href="#top-rated">Best of movies</a></li>
                <li class="link"><a Class="nav__link" href="#Animation">Animation</a></li>
                <li class="link"><a Class="nav__link" href="#Action">Action</a></li>
                <li class="link"><a Class="nav__link" href="#Drama">Drama</a></li>
           </ul>
            </nav>
    </header>
    <div class="container">
        <h2>Le meilleur film</h2>
        <div class="best-movie">
            <div class="item">
                <!--my image of the movie-->
                <button id="myBtn"></button>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <!--title's movie-->
                        <h3 class="modal-title">title</h3>
                        <img class="modal-img" src="img/movie_pic.jpg" alt="test">
                        <ul class="modal-list_details_movie">
                        </ul>
                        <!--description's movie-->
                        <p class="modal-description"></p>
                    </div>
                </div>
            </div>
        </div>
        <!--categories-->
        <h2>les films les mieux notés</h2>
        <div id="top-rated" class="categorie top-rated">
            <!--my slider buttons-->
            <button class="btn-slide btn-slide__back"></button>
            <button class="btn-slide btn-slide__next"></button>
        </div>
        <h2>Animation</h2>
        <div id="Animation" class="categorie Animation">
            <!--my slider buttons-->
            <button class="btn-slide btn-slide__back"></button>
            <button class="btn-slide btn-slide__next"></button>
        </div>
        <h2>Action</h2>
        <div id="Action" class="categorie Action">
            <!--my slider buttons-->
            <button class="btn-slide btn-slide__back"></button>
            <button class="btn-slide btn-slide__next"></button>
        </div>
        <h2>Drama</h2>
        <div id="Drama" class="categorie Drama">
            <!--my slider buttons-->
            <button class="btn-slide btn-slide__back"></button>
            <button class="btn-slide btn-slide__next"></button>
        </div>
    </div>
    <footer>
        <div>
            <p>
                © 2023 Amazigh
            </p>
        </div>
    </footer>
<script type="module" src="../js/main.js"></script>
</body>
</html>
